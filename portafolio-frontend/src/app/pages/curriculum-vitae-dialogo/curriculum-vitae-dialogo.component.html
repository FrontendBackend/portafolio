<mat-toolbar class="cabecera-color altura-toolbar" color="primary" matTooltip="Nombre del proyecto">
  <span class="span">
    <b>
      <h2 matDialogTitle>{{'Curriculum vitae' | titlecase}} </h2>
    </b>
  </span>
</mat-toolbar>

<div fxLayout="row" *ngIf="enProceso">
  <mat-progress-bar mode="query" color="primary" fxFlex></mat-progress-bar>
  <br />
</div>

<mat-dialog-content class="mat-typography scroll" *ngIf="!enProceso">
  <br />
  <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc" [render-text]="true" style="display: block;width: 500px; height: 500px;"
    [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false" [zoom]="1"
    [zoom-scale]="'page-width'" [stick-to-page]="false" [external-link-target]="'blank'" [autoresize]="true"
    [show-borders]="false"></pdf-viewer>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CERRAR</button>
</mat-dialog-actions>
