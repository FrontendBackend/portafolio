<!-- <title>{{titulo}}</title> -->
<mat-toolbar class="cabecera-color" color="primary">
  <mat-toolbar-row>
    <span class="span">
      <b>
        Experiencia
      </b>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>

  <button mat-button matTooltip="Ver Curriculum Vitae">
    <mat-icon>get_app</mat-icon>
    <span>Ver CV</span>
  </button>

  <!-- <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer> -->
  <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block; width: 500px; height: 500px;"
  [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
  >
  </pdf-viewer>

  <input id="flArchivo" type="file" style="display: none;" (change)="seleccionarArchivo($event)">
  <p>{{nombreArchivo}}</p>

  <button mat-button color="primary" (click)="subirArchivo()" [disabled]="!archivosSeleccionados">Subir Archivo</button> -->

</mat-card>
