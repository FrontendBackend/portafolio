<mat-toolbar class="cabecera-color altura-toolbar" color="primary" matTooltip="Nombre del proyecto">
  <span class="span">
    <b>
      {{ tblPortafolioDTO.noPortafolio | uppercase}}
    </b>
  </span>
</mat-toolbar>
<mat-card class="oh little-profile tarjeta text-statico">

  <div class="breakpoint">
    <div class="img-tamanio">
      <img *ngIf="tblPortafolioDTO.imgPortafolio" [src]="tblPortafolioDTO.imgPortafolio" alt="" height="190">

      <img *ngIf="tblPortafolioDTO.imgPortafolio == null" src="data:image/png;base64,{{imagenData}}" alt="nullo"
        height="190">
    </div>
  </div>

  <mat-card-content>
    <span matTooltip="DescripciÃ³n del proyecto">{{ tblPortafolioDTO.dePortafolio}}</span>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="oh text-center little-profile">
    <button mat-raised-button color="primary" matTooltip="Editar" (click)="solicitarModificacion(tblPortafolioDTO)"
      class="cabecera-color">
      <mat-icon>mode_edit</mat-icon>
    </button>

    <!-- <button mat-raised-button color="primary" matTooltip="Ver detalle" class="cabecera-color">
      <mat-icon>remove_red_eye</mat-icon>
    </button> -->

    <button mat-raised-button color="primary" (click)="solicitarEliminacion(tblPortafolioDTO)" matTooltip="Eliminar"
      class="cabecera-color">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<br>
